<html>
	<head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=8">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/style.css">
		<script src="data/data"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/admin.js"></script>
	</head>
	<body ng-app="myApp">
		<header>
			<!-- <img src="img/image.png" width="124px" height="47px" alt=""> -->
		</header>
		
		<div id="clients" ng-controller="Clients">
			<ul class="">
				<li ng-repeat="client in clients">
					<a href="" ng-click="$parent.current_client = client">{{client.name}}</a>
				</li>
			</ul>
			<div class="info">
				<div class="bordered" autoinput="current_client.name" placeholder="ФИО"></div>
				<div class="bordered" autotextarea="current_client.introduction_text"></div>
				<div class="bordered" autotextarea="current_client.closing_text"></div>
				<div class="bordered" autotextarea="current_client.right_closing_text"></div>
				<div class="bordered" autotextarea="current_client.wrong_closing_text"></div>
				<div class="bordered" autoinput="current_client.loyalty | number"></div>
				<div class="bordered" autotextarea="current_client.right_final_question | number"></div>
			</div>
			<ul>
				<li ng-repeat="objection in current_client.objection_list">{{objection.text}}</li>
			</ul>
			<ul>
				<li class="add" ng-click="add();">Добавить</li>
				<li class="delete" ng-click="delete();">Удалить</li>
				<li class="save">Сохранить</li>
			</ul>
		</div>
<hr>
		<div id="objections" ng-controller="Objections">
			<ul>
				<li ng-repeat="objection in objections">
					<a href="" ng-click="$parent.current_objection = objection">{{objection.text}}</a>
				</li>
			</ul>
			<ul>
				<li ng-repeat="question in current_objection.question_list">{{question.text}}</li>
			</ul>
		</div>
<hr>
		<div id="questions" ng-controller="Questions">
			<ul>
				<li ng-repeat="question in questions">
					<a href="">{{question.text}}</a>
				</li>
			</ul>
		</div>

	</body>
</html>
