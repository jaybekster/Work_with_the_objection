<html>
	<head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=8">
		<link rel="stylesheet" href="styles/admin.css">
		<script src="data/data"></script>
		<script src="scripts/jquery-1.9.1.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/admin.js"></script>
	</head>
	<body ng-app="ng">
		<ul id="menu">
			<li><a href="#persons">Клиенты</a></li>
			<li><a href="#objections">Возражения</a></li>
			<li><a href="#questions">Вопросы</a></li>
			<li><a href="#settings">Настройки</a></li>
		</ul>
		<div id="persons" ng-controller="Persons">
			<div class="person-column">
				<span>{{id}}</span>
				<img ng-src="{{person.photo}}" alt="">
				<input type="text" ng-model="name">
				<ul class="person-objections">
					<span>Список возражений</span>
					<li ng-repeat="objection in objections"><a href="">{{objection.text}}</a></li>
					<li ng-click="modal($event)"><a>Изменить</a></li>
				</ul>
			</div>
			<div id="modal_dialog" ng-style="getModalDialogStyle(item)">
				<p class="header"></p>
				<p class="text" habra></p>
				<p class="footer">
					<a href="" class="save">Сохранить</a>
					<a href="" class="close">Закрыть</a>
				</p>
			</div>
		</div>
		<div id="objections" ng-controller="Objections">
			<button>Добавить</button>
			<ul class="objections-objections">
				<li ng-repeat="objection in objections">
					<a href="#">
						<!-- <span>{{objection.id}}</span> -->
						<span>{{objection.text}}</span>
						<!-- <span>{{objection.type}}</span> -->
					</a>
				</li>
				<li ng-click="modal($event)">Изменить</li>
			</ul>
		</div>
		<div id="questions" ng-controller="Questions">
			<button>Добавить</button>
			<!-- <ul class="questions-questions" ng-click="questionsQuestionsClick($e, this)" > -->
			<ul class="questions-questions">
				<li class="questions-question" ng-repeat="question in questions">
					<a href="" ng-click="editQuestion(question.id, $event)">
						Вопрос № {{$index+1}}
						<!-- <span>{{question.id}}</span>
						<span>{{question.text}}</span>
					 	<select ng-model="question.wrong_answer_type" ng-options="type for type in types"></select> -->
					</a>
				</li>
			</ul>
			<div class="modal_dialog">
				<p class="header"></p>
				<p class="text">
					<span>ID вопроса: {{id}}</span>
					<textarea name="" id="" cols="30" rows="10">{{text}}</textarea>
				</p>
				<p class="footer">
					<a href="" class="save">Сохранить</a>
					<a href="" class="close">Закрыть</a>
				</p>
			</div>
			<div id="questions-edit "ng-init="editingQuestion = questions[0]">{{editingQuestion}}</div>
		</div>
		<div id="settings">
			<div></div>
		</div>
	</body>
</html>
